<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>


<body class="instruments" style="padding-bottom: 10px;">
<!-- Static navbar -->
<div th:replace="common/header :: navbar"></div>

<div class="container-table">
    <!--    Optional theme-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
          crossorigin="anonymous"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>


        <div class="panel-body">
            <table class="table"  style="zoom: 1.6; width: 500px;">
               <div class="col-xs-8">
                   <thead>
                   <tr>
<!--                       <th style="width: 20%">Product</th>-->
<!--                       <th style="width: 70%">Name</th>-->
<!--                       <th style="width: 10%">Price</th>-->
                   </tr>
                   </thead>
                   <tbody>
                   <tr th:each="product: ${products}">
                       <td>
                           <img th:src="${product.getImageUrl()}" alt="" style="border: 0 solid #ccc; padding:10px; width: 80px"/>
                       </td>
                       <td th:text="${product.name}"></td>
                       <td th:text="${product.unitPrice}"></td>
                   </tr>
                   </tbody>
               </div>
            </table>
        </div>

    </div>
</div>
<!--end of container-->

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
