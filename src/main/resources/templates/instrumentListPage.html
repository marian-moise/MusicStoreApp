<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header">
</head>


<body class="instruments" style="padding-bottom: 10px;">
<!-- Static navbar -->
<div th:replace="common/header :: navbar"></div>

<div class="container-table">
    <!--    Optional theme-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
          crossorigin="anonymous"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

    <div class="CategoryTitle">Chitare electrice</div>


    <!--Sort by price-->
    <form th:action="@{/productsDecrease}" method="get">
        <div class="dropdown" id="guitars-filter">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Sort By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="drop-down-menu-2">
                <button  class="dropdown-item" type="button" id="field-up" name="priceIncreasing">Increasing price</button>
                <button  class="dropdown-item" type="button" id="field-down" name="priceDecreasing">Decreasing price</button>
            </div>
        </div>
    </form>
    <!--Sort by price-->


    <!--    Search by keyword-->
    <form class="form-inline my-2 my-lg-0" id="searchInstrument" th:action="@{/products}" method="get">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="keyword">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <!--    Search by keyword-->


    <!--    Table of instruments-->
    <div class="panel-body">
        <table class="table" style="zoom: 1.6; width: 600px; margin-top: -2mm; margin-left: 18px;">
            <div class="col-xs-8">
                <tbody>
                <tr th:each="product: ${x}">
                    <td>
                        <img th:src="${product.getImageUrl()}" alt=""
                             style="border: 0 solid #ccc; padding:10px; width: 155px"/>
                    </td>
                    <td th:text="${product.name}" style="font-size: 3.2mm"></td>
                    <td th:text="${product.unitPrice}" style="font-size: 3.2mm; font-weight: bold;"></td>
                    <td th:text="${product.concurrency}" style="font-size: 3.2mm; font-weight: bold;"></td>
                </tr>
                </tbody>
            </div>
        </table>
    </div>
    <!--    Table of instruments-->

    <!--    Filter -->
    <div class="card">
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Range input </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Min</label>
                            <input type="number" class="form-control" id="inputEmail4" placeholder="€0">
                        </div>
                        <div class="form-group col-md-6 text-right">
                            <label>Max</label>
                            <input type="number" class="form-control" placeholder="€1,0000">
                        </div>
                    </div>
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Selection </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <div class="custom-control custom-checkbox">
                        <span class="float-right badge badge-light round">52</span>
                        <input type="checkbox" class="custom-control-input" id="Check1">
                        <label class="custom-control-label" for="Check1">PRS</label>
                    </div> <!-- form-check.// -->

                    <div class="custom-control custom-checkbox">
                        <span class="float-right badge badge-light round">132</span>
                        <input type="checkbox" class="custom-control-input" id="Check2">
                        <label class="custom-control-label" for="Check2">VINTAGE</label>
                    </div> <!-- form-check.// -->

                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->
    </div> <!-- card.// -->
    <!--    Filter -->


</div>
</div>
<!--end of container-->

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
